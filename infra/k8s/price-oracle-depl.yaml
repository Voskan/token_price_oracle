apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-oracle-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-oracle
  template:
    metadata:
      labels:
        app: price-oracle
    spec:
      containers:
        - name:
          image: token-price-oracle/price-oracle
---
apiVersion: v1
kind: Service
metadata:
  name: price-oracle-srv
spec:
  selector:
    app: price-oracle
  ports:
    - name: price-oracle
      protocol: TCP
      port: 3001
      targetPort: 3001
